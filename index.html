<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="public/favicon-32x32.png"
    />

    <!-- GOOGLE FONTS API -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="src/styles/style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->

    <section class="card card--rating transform">
      <section class="card--rating__img--wrapper">
        <img
          width="18px"
          height="18px"
          src="./src/assets/icon-star.svg"
          alt=""
          class="card--alert__img"
        />
      </section>

      <section class="card__body">
        <section class="card__body__head">
          <h1 class="card__title">How did we do?</h1>
          <p class="card__par">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </section>

        <section class="card__numbers">
          <button class="card__numbers__number">1</button>
          <button class="card__numbers__number">2</button>
          <button class="card__numbers__number">3</button>
          <button class="card__numbers__number">4</button>
          <button class="card__numbers__number">5</button>
        </section>
        <button type="submit" class="card__btn">Submit</button>
      </section>
    </section>

    <!-- Rating state end -->
